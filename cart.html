<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Fancybox -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/jquery.shop.js"></script>

	<!--Google Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!--<link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">-->
	<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">

	<!--Fontawesome Icons-->
	<script src="https://kit.fontawesome.com/f8fd2d4efb.js" crossorigin="anonymous"></script>

	<!--My CSS Styles-->
	<title>Cart</title>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="container">
		<!--Somehow insert the flower border image across top-->
		<div class="card" style="width: auto;">
			<img src="images/bar.jpg" class="card-img-top" alt="flower border across top">
		</div>

		<!--Hold mottled green background and "Nancy Cheng Watercolors"-->
		<header>
			<div class="card" style="border: none;">
				<img src="images/background-crop.jpg" class="card-img" alt="mottled green background">
				<div class="d-flex justify-content-center align-items-center card-img-overlay">
					<h1 class="card-title" id="ncheng">Nancy Cheng Watercolors</h1>
				</div>
			</div>
		</header>

		<!--Navbar that will hold the 5 nav links-->
		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="index.html">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="gallery.html">Gallery</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">About</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Contact</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="cart.html">Cart</a>
			</li>
		</ul>

		<div id="site">
			<div id="content">
				<h1>Your Shopping Cart</h1>
				<form id="shopping-cart" action="cart.html" method="post">
					<table class="shopping-cart">
						<thead>
							<tr>
								<th scope="col">Item</th>
								<th scope="col">Qty</th>
								<th scope="col">Price</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					<p id="sub-total">
						<strong>Subtotal</strong>: <span id="stotal"></span>
					</p>

					<ul id="shopping-cart-actions">
						<!-- <li>
							<input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
						</li> -->
						<li>
							<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
						</li>
						<li>
							<a href="gallery.html" class="btn">Continue Shopping</a>
						</li>
						<li>
							<a href="checkout.html" class="btn">Go To Checkout</a>
						</li>
					</ul>
				</form>
			</div>

			<!--Footer-->
			<div class="card">
				<img class="card-img w-100" src="images/background-crop.jpg" alt="mottled green background">
				<div class="d-flex card-img-overlay justify-content-center">
					<div class="row" id="transparent">
						<div class="col">
							<h6><b>Contact Information</b></h6>
							<p><i class="fas fa-envelope"></i>ncheng@nancycheng.com</p>
							<p><i class="fas fa-phone-alt"></i>858-484-0226</p>
						</div>
						<div class="col">
							<h6><b>Join Email List</b></h6>
							<label for="email">Email: </label>
							<input type="email" id="email" name="email" maxlength="30" placeholder="example@gmail.com"
								required>
						</div>
						<div class="col">
							<h6><b><i class="far fa-copyright"></i>Nancy Cheng Watercolors, 2021</b></h6>
							<p>All Rights Reserved</p>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>


</body>

</html>
